<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-title">
        <div class="row gutters">
          <div class="col-xl-12">
            <h5 class="title">Chat App</h5>
          </div>
          <div class="col-xl-12">
            <div>
              <label for="receiver-id">Your ID: </label>
              <span id="your-id" style="font-weight: bold"></span>
            </div>
            <div>
              <label for="nickname">Enter Your Nickname: </label>
              <input
                type="text"
                id="nickname"
                placeholder="Enter your nickname"
              />
            </div>
            <div>
              <label for="input-peer-id">Enter Peer ID to connect:</label>
              <input
                type="text"
                id="input-peer-id"
                placeholder="Enter peer ID"
              />
              <button type="button" class="btn btn-primary" id="connect-button">
                Connect
              </button>
            </div>
          </div>
        </div>
        <div class="row status" id="status"></div>
      </div>

      <div class="content-wrapper">
        <div class="row gutters">
          <div class="col-xl-12">
            <div class="card m-0">
              <div class="row no-gutters">
                <div class="col-12">
                  <div class="chat-container">
                    <ul class="chat-box chatContainerScroll" id="chat_box"></ul>
                    <div class="form-group mt-3 mb-0">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Type your message here..."
                        id="sendMessageBox"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
